<!DOCTYPE html>
<html>
<head>
	<title>Heartcode CanvasLoader jQuery demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../build/hcl-1.0.0-jquery.min.js"></script>
	<style>
		body, html {
			margin:0;
			padding:0;
		}
		.wrapper {
			width:200px;
			height:100%;
			margin:50px auto 50px auto;
		}
		.loader {
			position:relative;
			left:50%;
			margin-bottom: 30px;
		}
		.loader:first-child {
			margin-top: 20px;
		}
		.loader:last-child {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class='wrapper'>
		<fieldset>
			<div id='demo' class="loader"></div>
		</fieldset>
	</div>
	<script>
		var settings = {
			shape: 'spiral',
			diameter: 90,
			density: 12,
			speed: 1,
			range: 1,
			fps: 12,
			color: '#0099ff'
		}
		var hcl = $('#demo').hcl(settings);
	</script>
</body>
</html>
